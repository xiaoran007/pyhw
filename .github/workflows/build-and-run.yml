name: Build and Run pyhw

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-nvml:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build NVML library with Docker
      run: cd src/pyhw/library/nvmlGPULib && make lib

    - name: Upload NVML libraries
      uses: actions/upload-artifact@v4
      with:
        name: nvml-libs
        path: src/pyhw/library/lib/nvmlGPULib_*.so

  build-macos:
    runs-on: macos-latest
    needs: build-nvml
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Download NVML libraries
      uses: actions/download-artifact@v4
      with:
        name: nvml-libs
        path: src/pyhw/library/lib/

    - name: Build IOKit libraries with swiftc
      run: |
        cd src/pyhw/library/iokitGPULib && make lib
        cd ../iokitHostLib && make lib
        cd ../iokitCPULib && make lib
        cd ../iokitNICLib && make lib

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build Python package
      run: |
        rm -rf dist/
        python -m build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyhw-dist
        path: dist/

  test:
    needs: build-macos
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: pyhw-dist
        path: dist/

    - name: Install project (Unix)
      if: runner.os != 'Windows'
      run: pip install dist/*.whl

    - name: Install project (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $wheel = Get-ChildItem -Path dist -Filter *.whl | Select-Object -First 1
        pip install $wheel.FullName

    - name: Run pyhw
      run: pyhw